<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #6c63ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-box {
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        .signup-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: black;
        }

        .signup-box label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: black;
        }

        .signup-box input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgb(158, 158, 159);
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .signup-box button {
            width: calc(50% - 5px);
            padding: 10px;
            background-color: #6c63ff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .signup-box button:hover {
            background-color: #5752d6;
        }

        .signup-box .buttons {
            display: flex;
            justify-content: space-between;
        }

        .signup-box .checkbox {
            display: flex; 
            justify-content: center;
            align-items: center; 
            margin-bottom: 15px; 
        }

        .signup-box .checkbox input {
            margin-right: 5px; 
            transform: translateY(5px);
        }

        .signup-box .checkbox label {
            font-size: 14px;
            color: black;
            line-height: 1.5; 
            display: flex; 
            align-items: center; 
            white-space: nowrap;
        }

        .signup-box .checkbox label a {
            color: #6c63ff;
            text-decoration: none;
            margin: 0 5px;
        }

        .signup-box .checkbox label a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <div class="signup-box">
        <form action="activity6_login.html">
            <h2>Sign Up</h2>
            <div>
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="email">Email ID</label>
                <input type="email" id="email" name="email" placeholder="Enter your email ID" required>
            </div>
            <div>
                <label for="password">Create Password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>
            </div>
            <div>
                <label for="confirm">Confirm Password</label>
                <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required>
            </div>
            <div class="checkbox">
                <label><input type="checkbox">I accept the <a href="#"> Terms of Use </a> and <a href="#"> Privacy Policy</a>.</label>
                
              </div>
            <div class="buttons">
                <button type="submit">Sign Up</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
