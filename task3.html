<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
</head>
<body>
    <script>
        function task3(){
            var a = parseFloat(prompt("Enter value of a: "));
            var b = parseFloat(prompt("Enter value of b"));
            var c = parseFloat(prompt("Enter value of c"));
            var d = b*b-4*a*c;
            if(d>0)
            {
                var r1=(-b + Math.sqrt(d))/(2*a);
                var r2=(-b - Math.sqrt(d))/(2*a);
                alert(`Roots are real and distinct:\nRoot 1: ${r1}\nRoot 2: ${r2}`);
            }
            else if(d===0)
            {
                var root = -b/(2*a);
                alert(`Roots are real and equal:\nRoot: ${root}`);
            }
            else{
                alert('Roots are imaginary.');
            }
        }

        task3();
    </script>
    
</body>
</html>
