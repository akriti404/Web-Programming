<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2</title>
</head>
<body>
    <script>
        function task2() {
            let num;
            
            while (true) {
                let input = prompt("Enter a number: ");
                num = parseInt(input);
                
                if (!isNaN(num)) {
                    break;
                } else {
                    alert("Invalid Input. Please enter a valid number.");
                }
            }
            
            if (num % 2 === 0) {
                alert(`${num} is Even.`);
            } else {
                alert(`${num} is Odd.`);
            }
        }
        
        task2();
    </script>
</body>
</html>
